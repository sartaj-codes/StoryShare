  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">
         <div class="masthead clearfix header_cus">
            <div class="inner">
              <h3 class="masthead-brand header_cus_text">StoryShare</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <form id="signin" class="navbar-form navbar-right" role="form" style="margin-top: -5px;">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="email" type="email" class="form-control" name="email" value="" placeholder="Email Address">                                        
                      </div>
                      <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="password" type="password" class="form-control" name="password" value="" placeholder="Password">   
                       </div>
                      <button type="submit" class="btn btn-primary" style="background-color: #383737;;">Login</button>
                   </form>

          </div>


<!-- ********************************************* BODY **************************************************-->
      <div class="inner cover">
         <div class="row">
           <div class="col-md-6 body_row_1">      
            <h1 class="cover-heading" style="color: white;">Share your story & get rewards</h1>
          </div>

          <div class="col-md-6">
            
             <div id="logbox"  >
            <form id="signup" method="post" action="/signup" >
                <h1>Create an Account</h1>
             <input name="user[email]" type="email" placeholder="Email address" class="input pass"/>
                <input name="user[password]" type="password" placeholder="Choose a password" required="required" class="input pass"/>
                <input name="user[password2]" type="password" placeholder="Confirm password" required="required" class="input pass"/>
                <input type="submit" value="Sign me up!" class="inputButton"/>

            </form>
        </div>

          </div><!-- col-md-6-2nd -->
