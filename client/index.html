<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>StoryShare</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <link  rel="stylesheet"  href="css/style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.js"></script>
    <script src="js/jquery/ie-emulation-modes-warning.js"></script>
    <script src="js/controllers/main_controller.js"></script>
</head>

  <body ng-app="app" ng-controller="main_page">

    <div class="site-wrapper">

      <div class="site-wrapper-inner">
         <div class="masthead clearfix header_cus">
            <div class="inner">
              <h3 class="masthead-brand header_cus_text">StoryShare</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <form id="signin" class="navbar-form navbar-right" role="form" style="margin-top: -5px;" method="POST" action="/user/login">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="email" type="text" class="form-control" name="username" value="" placeholder="Username " ng-model="luser_n">                                        
                      </div>
                      <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="password" type="password" class="form-control" name="password" value="" placeholder="Password" ng-model="lpass">   
                       </div>
                      <button type="submit" class="btn btn-primary" ng-click="loginUser()" style="background-color: #383737;">Login</button>
                      <p ng-show="false" style="margin-left: -5px; color:red;">You have entered wrong username and password !!</p>
                   </form>

                </ul>
                </nav>
                 
            </div>
          </div>


<!-- ********************************************* BODY **************************************************-->
      <div class="inner cover">
         <div class="row">
           <div class="col-md-6 body_row_1">      
            <h1 class="cover-heading" style="color: white;">Share your story & get rewards</h1>
          </div>

          <div class="col-md-6">
            
             <div id="logbox"  >
            <form id="signup"   >
                <h1>Create an Account</h1>
                 <div ng-hide="error_flag" style="background-color: rgba(208, 64, 64, 0.99); padding: 7px" >
                 <p >{{error_message}}</p></div>
                 <div ng-hide="success_flag" style="background-color: #8BC34A; padding: 7px" >
                 <p >{{error_message}}</p></div>
                <input name="user_n" type="text" placeholder="Username" class="input pass" ng-model="user_n" required/>
                <input name="user[password]" type="password" placeholder="Choose a password" required="required" class="input pass" ng-model="pass"/>
                <input name="user[password2]" type="password" placeholder="Confirm password" required="required" class="input pass" ng-model="pass1"/>
                <input type="submit" value="Sign me up!"  ng-click="createUser()"class="inputButton"/>

            </form>
        </div>
     </div><!-- col-md-6-2nd -->
  </div>
</div> 
         
<!-- *************************************************************************************************-->
          <div class="mastfoot">
            <div class="inner">
              <p>Cover template for <a href="http://getbootstrap.com">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
            </div>
          </div>
        </div>
     </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/jquery/jquery.min.js"><\/script>')</script>
    <script src="js/jquery/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/jquery/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
